<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 1</title>
</head>
<body>

	<div id="app">
		<h1>Enter last name</h1>
		<input type="text" v-on:keyup="updateData">
		<br><br>
		Full name: {{ fullName }}
		<br><br>
		<button v-on:click="showFullName">Submit</button>

	</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data: {
				fullName: '',
			},
			methods: {
				updateData: function(event){
					this.fullName = "Noffel " + event.target.value;
					return fullName;
				},
				showFullName: function(){
					alert(this.fullName);
				},

			}

				});
	</script>



</body>
</html>
