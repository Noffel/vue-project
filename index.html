<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data: {
				message: 'Hello World!'
			}
		});
	</script>

</body>
</html>
