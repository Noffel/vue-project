<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">

		<table border ="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Title</th>
					<th>Company</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="employee in employees">
					<td>{{ employee.name }}</td>
					<td>{{ employee.title }}</td>
					<td>{{ companyName }} </td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data: {
				age: 25,
				employees: [
					{name: 'Madis', title: 'CTO'},
					{name: 'Marilin', title: 'COO'},
					{name: 'Noffel', title: 'Developer'},
				 ],
				 companyName: 'Singularity Creations',
				
			},
			methods: {
				
			}

				});
	</script>

</body>
</html>
